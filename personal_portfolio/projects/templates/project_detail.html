{% extends 'base.html' %}
{% load static %}
{% block page_content %}
     <h1>{{ project.title }}</h1>
     <div class="row">
         <div class="col-md-8">
             <img src="{% static proj.image %}" alt="" width="100%">
         </div>
         <div class="col-md-4">
             <h5>ABout the project:</h5>
             <p>{{ proj.description }}</p>
             <br>
             <h5>Technology used:</h5>
             <p>{{ proj.technology }}</p>
         </div>
     </div>
{% endblock %}
